        <div id="calculadora">
            <h1 >CASIO</h1>
            <p>
            ELECTRONIC CALCULATOR <br/>
            HL-815L 
            </p>
    
            <input type="number" name="" id="pantalla" value="0"> 
            <table>
                <tbody>
                    <tr>
                        <td><button>OFF</button></td>                   
                        <td><button>MRC</button></td>
                        <td><button>MRCM-</button></td>
                        <td><button>M+</button></td>
                        <td><button>÷</button></td>
                    </tr>
                    <tr>
                        <td><button>%</button></td>
                        <td><button type="button" class="botones" onclick="capturar7()">7</button></td>

                    </tr>
                    <tr>
                        <td>√</td>
                        <td><button type="button" class="botones" onclick="capturar4()">4</button></td>
                        <td><button type="button" class="botones" onclick="capturar5()">5</button></td>
                        <td><button type="button" class="botones" onclick="capturar6()">6</button></td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td><button type="button" class="botones" onclick="capturar1()">1</button></td>
                        <td><button type="button" class="botones" onclick="capturar2()">2</button></td>
                        <td><button type="button" class="botones" onclick="capturar3()">3</button></td>
                        <td rowspan="2">+</td>
                    </tr>
                    <tr>
                        <td>AC</td>
                        <td>0</td>
                        <td>.</td>
                        <td>=</td>
                    
                    </tr>
                </tbody>
            </table>
